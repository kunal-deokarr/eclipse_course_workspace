spring.application.name=SpringBoot Actuator
server.port = 9090

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3307/actuatortest
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update

management.endpoints.web.exposure.include = *

management.info.env.enabled=true

management.endpoint.health.show-details= always

info.app.name = spring-boot-Restful-web-service
info.app.description = spring boot app for explaining actuators
info.app.version = 1.0.0